
<nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionPurchase]">
  <nz-card-meta [nzTitle]="item.name" [nzDescription]="item.description"></nz-card-meta>
</nz-card>

<ng-template #coverTemplate>
  <img alt="example"  [src]="item.image" />
</ng-template>
<ng-template #actionPurchase>
  <i
    nz-icon
    nzType="dollar"
    nzTheme="twotone"
    nzTwotoneColor="#52c41a"
    (click)="handlePurchase()"
  ></i> {{item.price}}
</ng-template>
